<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=JetBrains+Mono:100,200,300,regular,500,600,700,800,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic" rel="stylesheet" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 
                        mono : ["JetBrains Mono", "Arial"],
                        barlow : ["Barlow", "Arial"],
                        poppins : ["Poppins"],
                    },
                    colors: {
                        green :"#A4FFAF",
                        grey  : "#14131B",
                        sec_grey: "#24232C",
                        darkgrey : "#08070B",
                    },
                },
            },
        };
    </script>
</head>
<body class="font-mono">
    <div class="flex h-screen">
        <!-- Left Section -->
        <div class="flex items-center justify-center w-1/2 p-8">
            <div class="absolute top-8 left-8">
                <!-- Logo -->
                <div class="flex items-center">
                    <img src="send-2.png" alt="xx">
                </div>
            </div>
            <div class="flex flex-col items-center justify-center">
                <h1 class="text-2xl font-bold text-primary mb-6 text-center">Forget Password</h1>
                <form class="w-full max-w-sm text-center">
                    <div class="mb-4">
                        <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg font-Poppins" placeholder="Email">
                    </div>
                    <button type="submit" class="w-full bg-primary text-black py-2 px-4 rounded-lg border">Log In</button>
                </form>
            </div>
        </div>

        <!-- Right Section -->
        <div class="w-1/2 bg-cover bg-center relative" style="background-image: url('linkedin.png');">
            <!-- You can add more content here if needed -->
        </div>
    </div>
</body>
</html>
