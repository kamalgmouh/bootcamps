<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=JetBrains+Mono:100,200,300,regular,500,600,700,800,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic" rel="stylesheet" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 
                        mono : ["JetBrains Mono", "Arial"],
                        barlow : ["Barlow", "Arial"],
                        poppins : ["Poppins"],
                    },
                    colors: {
                        green :"#A4FFAF",
                        grey  : "#14131B",
                        sec_grey: "#24232C",
                        darkgrey : "#08070B",
                    },
                },
            },
        };
    </script>
</head>
<body class="font-mono">
    <div class="flex h-screen">
        <!-- Left Section -->
        <div class="w-1/2 bg-cover bg-center relative" style="background-image: url('boot.jfif');">
            <div class="absolute top-8 left-8">
                <!-- Logo -->
                <div class="flex items-center">
                    <img src="send-2.png" alt="xx">
                </div>
            </div>
            <!-- Text Box -->
            <div class="absolute bottom-8 left-8">
                <div class="flex items-center flex-col">
                    <img src="Frame 4.png" alt="" class="mb-2">  <!-- Add margin-bottom here -->
                </div>
                <div class="flex items-center flex-col">
                    <img src="Mask Group.png" alt="">
                </div>
            </div>
        </div>

        <!-- Right Section -->
        <div class="w-1/2 flex justify-center items-center bg-gray-50">
            <div class="w-3/4">
                <h1 class="text-2xl font-Poppins text-gray-800 mb-6 text-center">Reset Password</h1>
                <form action="#" method="post" class="space-y-4">
                    <!-- Password Field -->
                    <div class="relative">
                        <input
                            type="password"
                            name="password"
                            placeholder="Password"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green focus:border-transparent"
                        />
                        <i class="fas fa-eye-slash absolute right-4 top-3.5 text-gray-500 cursor-pointer"></i>
                    </div>
                    <!-- Confirm Password Field -->
                    <div class="relative">
                        <input
                            type="password"
                            name="confirm-password"
                            placeholder="Confirm Password"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green focus:border-transparent"
                        />
                        <i class="fas fa-eye-slash absolute right-4 top-3.5 text-gray-500 cursor-pointer"></i>
                    </div>
                    <!-- Reset Password Button -->
                    <button
                        type="submit"
                        class="w-full bg-green text-black font-Poppins py-3 rounded-lg hover:bg-green-600 transition">
                        Reset Password
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
